endpoint: https://eu1.prisma.sh/gallery4/gallery4/dev
datamodel: datamodel.prisma

generate:
  - generator: javascript-client
    output: ./src/generated/prisma-client/

# Ensures Prisma client is re-generated after a datamodel change.
hooks:
  post-deploy:
    - prisma generate

